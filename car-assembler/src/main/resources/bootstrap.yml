server:
  port: ${PORT:8091}
spring:
  application:
    name: car-assembler
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:9090}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:9091}/eureka
logging:
  level:
    com.myprojects.carfactory.carassembler: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"