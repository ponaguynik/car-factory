server:
  port: ${PORT:9091}
spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:9090}
eureka:
  client:
    service-url:
        defaultZone: ${EUREKA_SERVER_URI:http://localhost:9091}/eureka
    register-with-eureka: false
    fetch-registry: false
management:
  endpoints:
    web:
      exposure:
        include: "*"